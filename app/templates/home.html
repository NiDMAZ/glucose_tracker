{% extends "base.html" %}

{% block content %}


<script>
    $(document).ready(function() {
      $('table').tablesort();

      $("#save_glucose").click(function() {
    
        var username = $("#username").val();
        var glucose_value = $("#glucose_value").val();
        var note = $("#note").val();
        var meal = $("#meal_name").val();
        var date = new Date();
          
        $.ajax({
            url: '/api/glucose',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ "user": username, 
                "value": glucose_value, 
                "unit": "mg/dL", 
                "time": date.toISOString(),
                "note": note,
                "meal": meal}),
            dataType: 'json'
          });
    
        // $('.ui.modal').modal('hide');
        window.location.reload(false);
      });
    });
    </script>

    <div id="row0" class="row">
      <div id="row0-col1" class="col">
        <button type="button" class="btn btn-primary shadow-lg" data-bs-toggle="modal" data-bs-target="#addEntryModal">
          <svg class="shadow-lg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
        </button>

      </div> <!-- END row0-col1 -->

    </div> <!-- END row0 -->
  </br>

    <div id="row1" class="row">

      <div id="col2" class="col">
          <form method="get">
            <div class="row">
                <div class="col">
                    <input type="integer" class="form-control" name="value" placeholder="Value" value="{{ value }}">
                </div>
        
                <div id="mealCol" class="col">
                      <select id="meal" name="meal" class="form-select" aria-label="Meal Name">
                        <option selected value="">Meal</option>
                            {%  for i in meals %}
                            <option value="{{ i.name }}">{{ i.name }}</option>
                        {% endfor %}
                        </select>
                </div> <!-- END mealCol-->

                <div class="col">
                    <button type="submit" class="btn btn-info">Filter
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
                          </svg>
                    </button>
                </div>
            </div>
        </form>
      </div>

      <div id="col3" class="col">
        <form method="get">
            <button id="clear_button" type="submit" class="btn btn-outline-secondary">Clear Filters 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </button>
          </form>
      </div> <!-- END col3-->

    </div> <!-- END row1 -->
</br>

    <div id="row2" class="row">
        <table class="table table-striped table-hover table-bordered ">
            <thead class="table-dark">
              <tr>
                <th>Date</th>
                <th>Value</th>
                <th>Meal</th>
                <th>Notes</th>
                <th>Name</th>
                <th>Unit</th>
                <th>id</th>
              </tr>
            </thead>
            <tbody>
                {% for i in glucose_entries %}
                <tr>
                  <td>{{ i.time }}</td>
                  <td>{{ i.value }}</td>
                  <td>{{ i.meal }}</td>
                  <td>{{ i.note }}</td>
                  <td>{{ i.user }}</td>
                  <td>{{ i.unit }}</td>
                  <td>{{ i.id }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>

    </div> <!-- END row2 -->


    <!-- Modal -->
<div class="modal fade" id="addEntryModal" tabindex="-1" aria-labelledby="addEntry" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEntryModalLabel">Add Glucose Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="mb-2">
                <select id="username" class="form-select" aria-label="Use Name">
                    <option selected value="{% if users %} {{ users[0].first_name}} {{ users[0].last_name}} {% else %} {% endif %}" >{% if users %}{{ users[0].first_name |title }} {{ users[0].last_name|title }} {% else %}  {% endif %}</option>
                    {%  for i in users[1:] %}
                        <option value="{{ i.first_name}} {{ i.last_name }}">{{ i.first_name |title }} {{ i.last_name|title }}</option>
                    {% endfor %}
                </select>
              </div>


            <div class="mb-2">
                <select id="meal_name" class="form-select" aria-label="Use Name">
                <option selected value="">Meal</option>
                    {%  for i in meals %}
                    <option value="{{ i.name }}">{{ i.name }}</option>
                {% endfor %}
                </select>
            </div>


            <div class="mb-3">
                <!-- <label for="glucose_value" class="form-label">Value</label> -->
                <input type="integer" class="form-control" id="glucose_value" placeholder="Value">
            </div>

            <div class="mb-3">
                <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                <textarea class="form-control" id="note" rows="3" placeholder="Enter notes here..." value=""></textarea>
            </div>


        </div> <!-- End modal-body-->
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button id="save_glucose" type="button" class="btn btn-success">Save
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
              </svg>
          </button>
        </div>
      </div>
    </div>
  </div> <!-- END modal-->

{% endblock %}
